[pytest]
addopts = -v
          -s
          --alluredir allure-results
          --clean-alluredir
testpaths =
        tests
markers = 
        sanity: Testing of only critical application flows
        regression: Testing of all application flows
log_cli = True
log_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s  
log_date_format = %Y-%m-%d %H:%M:%S
minversion = 8.3.3